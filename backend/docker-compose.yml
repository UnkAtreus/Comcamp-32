version: "3"
services:
 app:
    container_name: docker-node-mongo
    restart: always
    build: .
    ports:
    - "5000:5000"
    links:
    - mongo
 mongo:
    container_name: mongoDB
    image: mongo
    ports:
    - "27017:27017"
